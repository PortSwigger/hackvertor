apply plugin: 'java'

targetCompatibility = 11
sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.portswigger.burp.extender:burp-extender-api:1.7.22'
    compile 'commons-codec:commons-codec:1.10'
    compile 'org.apache.commons:commons-lang3:3.7'
    compile 'org.unbescape:unbescape:1.1.5.RELEASE'
    compile 'org.bouncycastle:bcpkix-jdk15on:1.60'
    compile 'com.auth0:java-jwt:3.4.0'
    compile 'org.json:json:20190722'
    compile 'commons-io:commons-io:2.6'
    compile 'org.apache.commons:commons-compress:1.19'
    compile 'org.brotli:dec:0.1.2'
    compile 'org.python:jython-standalone:2.7.0'
    compile 'bsf:bsf:2.4.0'
    compile 'org.apache-extras.beanshell:bsh:2.0b6'
    compile 'org.codehaus.groovy:groovy-all:3.0.7'
    compile 'com.eclipsesource.j2v8:j2v8_linux_x86_64:4.8.0'
    compile 'com.eclipsesource.j2v8:j2v8_win32_x86_64:4.6.0'
    compile 'com.eclipsesource.j2v8:j2v8_macosx_x86_64:4.6.0'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
}

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude 'META-INF/MANIFEST.MF'
        exclude 'META-INF/*.SF'
        exclude 'META-INF/*.DSA'
        exclude 'META-INF/*.RSA'
    }
    with jar
}

test {
    useJUnitPlatform()
}